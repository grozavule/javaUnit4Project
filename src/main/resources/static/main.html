<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notepad - Main Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <nav>
        <span id="app-name" class="header">Notepad</span>
    </nav>
    <content>
        <section class="page-container">
            <h1 class="header visually-hidden mb-5"><span id="username"></span>'s Notes</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item header" role="presentation">
                    <button class="nav-link active" id="write-tab" data-bs-toggle="tab" data-bs-target="#write-tab-pane" type="button" role="tab" aria-controls="write-tab-pane" aria-selected="true">Write</button>
                </li>
                <li class="nav-item header" role="presentation">
                    <button class="nav-link" id="read-tab" data-bs-toggle="tab" data-bs-target="#read-tab-pane" type="button" role="tab" aria-controls="read-tab-pane" aria-selected="false">Read</button>
                </li>
                <li class="nav-item header" role="presentation">
                    <button class="nav-link" id="revise-tab" data-bs-toggle="tab" data-bs-target="#revise-tab-pane" type="button" role="tab" aria-controls="revise-tab-pane" aria-selected="false">Revise</button>
                </li>
            </ul>
            <div class="tab-content mt-3" id="myTabContent">
                <div class="tab-pane fade show active" id="write-tab-pane" role="tabpanel" aria-labelledby="write-tab" tabindex="0">
                    <form id="write-note">
                        <div class="mb-3">
                            <label class="pill-label" for="write-note-body">Write your note:</label>
                            <textarea class="form-control pill-field" id="write-note-body" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="np-btn header" value="Save" />
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="read-tab-pane" role="tabpanel" aria-labelledby="read-tab" tabindex="0">
                    <h1>Read tab</h1>
                </div>
                <div class="tab-pane fade" id="revise-tab-pane" role="tabpanel" aria-labelledby="revise-tab" tabindex="0">
                    <h1>Revise tab</h1>
                </div>
            </div>
        </section>
    </content>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
